<html>

<head>
  <title>mows</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <center>
        <div class="jumbotron" style="background-image: url('https://www.openautomationsoftware.com/wp-content/uploads/2016/05/MQTT-icon.png'); background-repeat: no-repeat; background-size: cover;">
            <h1>MQTT</h1>
            <p>My MQTT Web App</p>
          </div>
    </center>
 
</head>
<style>
  .Head {
    background-color: pink;
    color: black;
    text-align: center;
    padding-top: 15px;
    padding-bottom: 10px;
    border-bottom: 2px solid skyblue;
  }

  #address {
    width: 98%;
    margin-bottom: 10px;
  }

  .divBorder {
    background-color: azure;
    border: 2px solid skyblue;
  }

  .Header {
    background-color: pink;
    color: black;
    height: 40px;
    padding-top: 10px;
    border: 2px solid skyblue;

  }
  #subscribeTopic, #payload, #publishTopic {
    width:98%; margin-bottom:15px;

  }
</style>

<body>
  
  <div class="container">
    <div class="row">
      <div class="divBorder col-md-4">
        <div class="row">
          <div class="Head col-md-12">
            <h6><b>Broker</b></h6>
          </div>
        </div>
        <br>
        <h6><b>Address:</b></h6>
        <input id="address" type="text" name="address" value="ws://broker.hivemq.com:8000/mqtt" />
        <br>
        <center><button id="Btnconnect" class="btn btn-success btn-xs" type="button">Connect</button></center>
        <center><button id="Btndisconnect" class="btn btn-danger btn-xs" type="button">Disconnect</button></center>
        <br><br>
        <h6><b>Status:</b></h6>
        <p id="status"><i>status</i></p>
      </div>

      <div class="divBorder col-md-4">
        <div class="row">
          <div class="Head col-md-12">
            <h6><b>Publish</b></h6>
          </div>
        </div>
        <br>
        <h6><b>Topic:</b></h6>
        <input id="publishTopic" type="text"  name="publishTopic"
          placeholder=" Input topic " />
        <br>
        <h6><b>Payload:</b></h6>
        <input id="payload" type="text" name="payload"
          placeholder=" Input payload " />
        <center><button id="Btnpublish" class="btn btn-success btn-xs" type="button"
          style="margin-bottom:10px;">Publish</button></center>
      </div>

      <div class="divBorder col-md-4">
        <div class="row">
          <div class="Head col-md-12">
            <h6><b>Subscribe</b></h6>
          </div>
        </div>
        <br>
        <h6><b>Topic: </b></h6>
        <input id="subscribeTopic" type="text" name="subscribeTopic"
          placeholder=" Input topic" />
        <center><button id="Btnsubscribe" class="btn btn-success btn-xs" type="button">Subscribe</button></center>
        <center><button id="Btnunsubscribe" class="btn btn-danger btn-xs" type="button">Unsubscribe</button></center>
      </div>
    </div>
    <br>
    <div class="row">
      <div class=" col-md-12 ">
        <div class="row">
          <div id="messages" class="Header col-md-12">
            <h6><b>Message</b></h6>
          </div>
        </div>
        <div class="row overflow-auto" style="height:200px;">
          <table class="table table-hover">
            <thead>
              <tr>
                <th style="width:20%;" scope="col">Topic</th>
                <th style="width: 45%;" scope="col">Payload</th>
                <th style="width:35%;" scope="col">Time Stamp</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="divBorder col-md-6" >
        <div class="row">
          <div class="Head col-md-12">
            <h6><b>Publish History</b></h6>
          </div>
        </div>
        <div class="row overflow-auto" style="height:200px;">
          <table class="table table-hover">
            <thead>
              <tr>
                <th style="width:20%;" scope="col">Topic</th>
                <th style="width: 35%;" scope="col">Payload</th>
                <th style="width:45%;" scope="col">Time Stamp</th>
              </tr>
            </thead>
            <tbody id="tableBodyPublish">
            </tbody>
          </table>
        </div>
      </div>
      <div class="divBorder col-md-6">
        <div class="row">
          <div class="Head col-md-12">
            <h6><b>Subscribe History</b></h6>
          </div>
        </div>
        <div class="row overflow-auto" style="height:200px;">
          <table class="table table-hover">
            <thead>
              <tr>
                <th style="width:40%;" scope="col">Topic</th>
                <th style="width:60%;" scope="col">Time Stamp</th>
              </tr>
            </thead>
            <tbody id="tableBodySubscribe">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>

</html>
